<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="noworker.js"></script>
    <title>anime game</title>
</head>
<body>
    <div class="overlay">
        <div class="overlayContainer">
            <span class="loader"></span>
        </div>
    </div>
    <div class="lost">
        <div class="lostContainer">
            <p class="lostText">You've lost<br>current score: <span id="loseScore"></span></p>
        </div>
    </div>
    <div class="display" id="display">
        <div class="displayContainer">
            <p class="displayText" id="displayText">Correct</p>
        </div>
    </div>
    <div class="header">
        <p style="display: inline-block; left: 10px; position: absolute;">Highscore: <span id="score">0</span></p>
        <p style="font-size: x-large; display: inline-block; margin: 15px;">Which has the higher anilist score?</p>
    </div>
    <div class="container">
        <div class="cardContainer" id="left">
            <img src="" class="cardBackground" draggable="false">
            <img src="" class="card" draggable="false">
            <div class="infoBox">
                <p class="infoTitle"></p>
                <p class="infoBody"></p>
            </div>
        </div>
        <div class="cardContainer" id="right">
            <img src="/ZanaCollage.png" class="cardBackground" draggable="false">
            <img src="/ZanaCollage.png" class="card" draggable="false">
            <div class="infoBox">
                <p class="infoTitle"></p>
                <p class="infoBody"></p>
            </div>
        </div>
    </div>
</body>
</html>
